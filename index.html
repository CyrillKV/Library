<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>

  <div class="header">
    <h1>LIBRARY</h1>
    <button class="log_btn">Log In</button>
  </div>

  <button class="add_book">Add book</button>
  <div class="modal">
    <div class="modal_content">
      <form id="modal_form" method="post">
        <span class="close_modal">&times;</span>
        <fieldset>
          <legend>Book Modal</legend>
          <div>
            <label for="author">Author</label>
            <input type="text" id="author">
          </div>
          <div>
            <label for="title">Title</label>
            <input type="text" id="title">
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="text" id="pages">
          </div>
        </fieldset>
        <fieldset>
          <legend>Have you read da book?</legend>
          <label for="yes">yeah</label>
          <input type="radio" id="yes" name="isRead" value="yes">
          <label for="no">naah</label>
          <input type="radio" id="no" name="isRead" value="no" checked>
        </fieldset>
        <button type="submit" id="submit_btn">Add Book</button>
      </form>
    </div>
  </div>

  <div class="books">
    <div>
      <p>Author</p>
      <p>Title</p>
      <p>Pages</p>
      <p>unread</p>
      <div><button>remove</button></div>
    </div>
  </div>

  <div class="footer">
    <p>The Odin Project</p>
  </div>
</body>
</html>
